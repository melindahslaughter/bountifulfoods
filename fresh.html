<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Melinda Slaughter">
    <meta name="description"
        content="site for fictitional company Bountiful Foods. Created as a final project for WDD230 BYUI">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">

    <title>Fresh Food</title>
</head>

<body class="freshbody">
    <header>
        <div class="headercontainer">
                    <picture>
        <source srcset="images/smoothie500.jpg" media="(max-width: 500px)">
        <source srcset="images/smoothie800.jpg" media="(max-width: 800px)">
        <img class="mainimg" src="images/smoothie1200.jpg" alt="Image of smoothies" sizes="100vw">
      </picture>
            <h1 class="headerh1">Bountiful Foods</h1>
        </div>

        <nav>
            <button id="hamburgerBtn">
                <span>&#9776;</span><span>X</span>
            </button>
            <ul id="primaryNav">
                <li><a href="index.html">Home</a></li>
                <li><a class="current" href="fresh.html">Fresh</a></li>
                <li><a href="aboutus.html">About Us</a></li>
            </ul>
        </nav>

        <div class="date"></div>

    </header>
    <main class="fresh">
        <form method="get" action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label class="top">First Name* <input class="top" type="text" name="fname" required id="userName"></label>
                <label class="top">Email* <input type="email" placeholder="someone@gmail.com" required id="userEmail"></label>
                <label class="top">Phone* <input type="tel" name="phone" required id="userPhone"></label>
                 <input type="submit" value="Enter Information" class="submitBtn" onclick="showInput(); return false">
            
        </form>
        <div class="crazymaker">
            <form name="form1" id="fruit1" action="">
                Fruits: <select name="select" id="fruit1">
                    <option value="default">Select Fruit</option>
                </select>
                 <br><br>
                Fruits: <select name="select" id="fruit2">
                    <option value="default">Select Fruit</option>
                </select>
                <!-- <input type="submit" value="Place Order" class="submitBtn" onclick="showFruit1(); return false"> -->
                <br><br>
                Fruits: <select name="select" id="fruit3">
                    <option value="default">Select Fruit</option>
                </select>
                <label class="top">Special Instructions
                <textarea class="comments" name="comments" rows="4" cols="51"></textarea>
                </label>
                <!-- <input type="submit" value="Place Order" class="submitBtn" onchange="showFruit(this); return false"> -->
              </fieldset>
            </form>
        </div>
        <div class="orderinfo">
            <h2 class="infoh2">Congratulations!</h2>
             <p id="display"></p>
             <p id="display2"></p>
             <p id="display3"></p>
            <h3>You have ordered a delicious smoothie</h3>
            <p id="fruit1">Total carbohydrates: </p>
            <p class="protein">Total Protein: </p>
            <p class="fat">Total Fat: </p>
            <p class="sugar">Total Sugar: </p>
            <p class="calories">Total Calories</p>
            <p class="smoothiesord">Total Number of Smoothies Ordered: </p>
        </div>

    
    </main>
     <footer class="footer">
        <div class="media">
            <a href="https://www.facebook.com/" target="_blank">
                <img src="images/facebook.png" alt="facebook logo" width="30"></a>
            </a>
            <a href="https://www.instagram.com/" target="_blank">
                <img src="images/instagram.png" alt="instagram logo" width="30">
            </a>
            <a href="https://twitter.com/?lang=en" target="_blank">
                <img src="images/twitter.png" alt="twitter logo" width="30"></a>
            <a href="https://www.tiktok.com/en/" target="_blank">
                <img src="images/tiktok.png" alt="tiktok logo" width="30">
            </a>
        </div>
        <span id="lastModified"></span>

    </footer>
    <script src="scripts/script.js"></script>
    <script src="scripts/fruits.js"></script>
</body>

</html>
